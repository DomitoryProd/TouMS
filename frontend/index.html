<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuD</title>
</head>
<body>
    <style>*{font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;}</style>
    <h1>TouMS frontend panel</h1>
    <p>Game state live in here:</p>
    <div class="scores">
        <h2>Side scores</h2>
        <div class="scoreWrapper">
            <div class="score">
                CT
                <p id="scorect">0</p>
            </div>
            <div class="score">
                T
                <p id="scoret">0</p>
            </div>
        </div>
    </div>
    <div id="gamestatelive"></div>
    <style>
        .scores {
            display: flex;
            flex-direction: column;
            width: 250px;
            gap: 1rem;
            .scoreWrapper{
                display: flex;
                flex-direction: row;
                gap: 1rem;
                .score{
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    justify-content: center;
                    gap: 1rem;
                    border-radius: 12px;
                    background-color: #000;
                    color: #fff;
                    padding: 1rem;
                }
            }
        }
    </style>

    <script>
        // Connect to WebSocket on the same port as the Express server
        // Use window.location.hostname to work from any device on the network
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.hostname}:3000`;
        const ws = new WebSocket(wsUrl);

        ws.addEventListener("open", () => {
            console.log("connection is established");
        });
        
        
        ws.addEventListener("message", (e) => {
            console.log(e.data);
            let data = JSON.parse(e.data);
            document.getElementById("gamestatelive").innerHTML = e.data;
            // let data = JSON.parse(e.data);
            // if (data) {

            //     document.getElementById("scorect").textContent = data.scorect;
            //     document.getElementById("scoret").textContent = data.scoret;
            // }
            
        });
    </script>
</body>
</html>
